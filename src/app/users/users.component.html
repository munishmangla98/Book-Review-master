<app-header> </app-header>
<!-- Add this section to display the table with Activate/Deactivate buttons -->
<div class="user-list-table">
  <table>
    <thead>
      <p style="text-align: center; color: red; align-items: center;">{{usermessage}}</p>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>User Name</th>
        <th>Password</th>
        <th>Action</th>
        <!-- <th>location</th> -->
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userlist">

        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.username}}</td>
        <td>{{item.password}}</td>
        <!-- <td>{{item.email}}</td> -->
        <td>
             <button (click)="deleteuser(item.id)">Delete</button>
            <!-- <button>Deactivate</button> -->
          <a routerLink="/updateuser/{{item.id}}">update-user</a>   

        </td>
      </tr>
    </tbody>
  </table>
</div>
