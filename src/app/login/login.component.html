<!-- login.component.html -->
<div  class="container">
<div *ngIf="!showadminlogin" class="login-container">
    <h2>User Login</h2>
    <!-- <form (submit)="submitForm()"> -->
        <p style="text-align: center; color: red;">{{authError}}</p>
    <form #userloginform="ngForm" (ngSubmit)="userlogin(userloginform.value)">

        <div class="form-group">
            <label for="username">Username:</label>
            <!-- <input type="text" id="username" name="username" [(ngModel)]="userData.username"  > -->
            <input type="text" id="username" name="username" ngModel username #username="ngModel"required>
            <p class="invalid-input"><span *ngIf="username.invalid && username.touched " >Please enter valid input</span></p>

        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <!-- <input type="password" id="password" name="password" [(ngModel)]="userData.password"  > -->
            <input type="password" id="password" name="password" ngModel minlength="2" maxlength="20" #password="ngModel"
            required  >
              <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
        </div>
        
        <button type="submit">Submit User</button>
        <!-- <button (click)="toggleLoginType()">Switch to {{ isUserLogin ? 'Admin' : 'User' }} Login</button> -->
        <!-- <button (click)="adminlogin(loginform.value)">admin</button> -->
        <a (click)="adminloginform()">Admin</a>
        <a href="/signup"> singup</a>

        
    </form>
</div>
</div>
