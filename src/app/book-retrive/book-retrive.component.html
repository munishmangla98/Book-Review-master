<a routerLink="/admin">admin</a>

<p style="align-items: center;font-weight: bold;">{{bookmessage}}</p>
<div class="book-list-table">
  <table>
    <thead>
      <tr>
        <td>Image</td>
        <th>Book Name</th>
        <th>Author</th>
        <th>Publishing Date</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td><img src="{{book.picture}}"></td>
       <td>{{ book.Bookname }}</td>
        <td>{{ book.BookAuthor }}</td>
        <td>{{ book.Dateofpublishing }}</td>
        <td>{{ book.Rating }}</td>
        <td>{{ book.Review }}</td>
        <td>
        <button (click)="deletebook(book.id)">Delete</button>
      <button><a routerLink="/bookupdate/{{book.id}}">update-Book</a></button>
      <!-- <button (click)="toggleForm()">Activate Review</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
