<!-- Add this section to display the table with Activate/Deactivate buttons -->
<a style="align-items: center;" routerLink="/book-add">add-book</a>
<p style="align-items: center;font-weight: bold;">{{bookmessage}}</p>
<div class="book-list-table">
  <table>
    <thead>
      <tr>
        <td>Image</td>
        <th>Book Name</th>
        <th>Author</th>
        <th>Publishing Date</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to iterate over your book data and populate the table rows -->
      <tr *ngFor="let book of bookList">
        <td><img src="{{book.picture}}"></td>
       <td>{{ book.Bookname }}</td>
        <td>{{ book.BookAuthor }}</td>
        <td>{{ book.Dateofpublishing }}</td>
        <td>{{ book.Rating }}</td>
        <td>{{ book.Review }}</td>
        <button (click)="deletebook(book.id)">Delete</button>
      <button><a routerLink="/bookupdate/{{book.id}}">update-Book</a></button>
      <button (click)="toggleForm()">Activate Review</button>

      </tr>

            <button>Deactivate</button>
           Use ngIf to conditionally display Activate/Deactivate buttons based on the book's activation state -->

          <button *ngIf="book.active" (click)="deactivateBook(book)">Deactivate</button> 
          <a routerLink="/bookupdate">update-book</a>   

        </td>
      </tr> -->
    </tbody>
  </table>
</div>
