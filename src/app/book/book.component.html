<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            max-height: calc(5 * (18% + 20px));
            overflow: hidden;
        }

        .card {
            width: 18%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card-container">
    <!-- Card 1 -->
    <div class="card">
        <h2>Card 1</h2>
        <p>Card content goes here.</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <h2>Card 2</h2>
        <p>Card content goes here.</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <h2>Card 3</h2>
        <p>Card content goes here.</p>
    </div>

    <!-- Card 4 -->
    <div class="card">
        <h2>Card 4</h2>
        <p>Card content goes here.</p>
    </div>

    <!-- Card 5 -->
    <div class="card">
        <h2>Card 5</h2>
        <p>Card content goes here.</p>
    </div>

    <!-- Repeat this structure for additional rows of cards -->
</div>

</body>
</html>
