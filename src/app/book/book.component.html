<app-header></app-header>

<body>
    <p style="text-align: center; font-weight: bold;">{{addbookmessage}}</p>
    <div class="more-books">
        <a routerLink="/recomended">Add books recomendation</a>
    </div>

<div class="card-container"*ngIf="bookList">
    
        <!-- Card 1 -->
        <div class="card" *ngFor="let item of bookList">
            <h2>{{item.Bookname}}</h2>
            <p>{{item.BookAuthor}}</p> 
            <p>Rating</p>
            <button (click)="addtowishlist(item)">Add to read</button>
            <br>
            <button style="margin: 10px;"><a style="text-decoration: none;" routerLink="/opendetails/{{item.id}}">More Details</a></button>

        </div>
    </div>

</body>
