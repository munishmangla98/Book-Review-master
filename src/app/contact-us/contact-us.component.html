<app-header> </app-header>

<div class="contactus-container">
    <h2>Contact Us</h2>
    <form #contactusform="ngForm" (ngSubmit)="contactUs(contactusform.value)">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" ngModel >

        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" ngModel >

        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel >

        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"  ngModel>

        </div>
        <div class="form-group">
            <label for="Regarding">Regarding</label>
            <input type="text" id="Regarding" name="Regarding" ngModel >

        </div>

        
        <button type="submit">Submit</button>        
    </form>
</div>
